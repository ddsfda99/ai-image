<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>AI创意图像工坊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --primary-color: #6c63ff;
            --accent-color: #ff6584;
            --bg-gradient: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            --font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 24px;
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
        }

        button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #594fdb;
        }

        img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }

        .section {
            margin-top: 40px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            text-align: left;
        }

        .loader {
            margin-top: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🎨 AI创意图像工坊</h1>

        <!-- 文本生成图像 -->
        <div class="section">
            <h2>🖋️ 文本生成图像</h2>
            <input type="text" id="textPrompt" placeholder="请输入提示词，如：一只猫在雨中骑摩托车" />
            <label>选择风格：</label>
            <select id="styleSelect">
                <option value="monet">Monet</option>
                <option value="vangogh">Van Gogh</option>
            </select>
            <button onclick="generateFromText()">生成图像</button>
            <div class="loader" id="textLoading">⏳ 正在生成图像...</div>
            <div id="textResult">
                <img id="textOutput" src="" alt="文生图结果" />
            </div>
        </div>

        <!-- 图像风格迁移 -->
        <div class="section">
            <h2>🎨 图像风格迁移</h2>
            <label>内容图像：</label>
            <input type="file" id="contentImg" accept="image/*" />
            <label>风格图像：</label>
            <input type="file" id="styleImg" accept="image/*" />
            <button onclick="submitStyleTransfer()">执行风格迁移</button>
            <div class="loader" id="styleLoading">⏳ 正在迁移风格...</div>
            <div id="styleResult">
                <img id="styleOutput" src="" alt="风格迁移结果" />
            </div>
        </div>
    </div>

    <script>
        async function generateFromText() {
            const prompt = document.getElementById("textPrompt").value;
            const style = document.getElementById("styleSelect").value;
            const loader = document.getElementById("textLoading");
            loader.style.display = "block";

            if (!prompt) {
                alert("请输入提示词！");
                loader.style.display = "none";
                return;
            }

            const formData = new FormData();
            formData.append("prompt", prompt);
            formData.append("style", style);

            try {
                const response = await fetch("/api/text-to-image", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                if (data.output_url) {
                    document.getElementById("textOutput").src = data.output_url + '?t=' + new Date().getTime();
                } else {
                    alert("生成失败：" + (data.error || "未知错误"));
                }
            } catch (e) {
                alert("请求失败：" + e.message);
            } finally {
                loader.style.display = "none";
            }
        }

        async function submitStyleTransfer() {
            const content = document.getElementById('contentImg').files[0];
            const style = document.getElementById('styleImg').files[0];
            const loader = document.getElementById("styleLoading");
            loader.style.display = "block";

            if (!content || !style) {
                alert("请同时选择内容图像和风格图像！");
                loader.style.display = "none";
                return;
            }

            const formData = new FormData();
            formData.append('content', content);
            formData.append('style', style);

            try {
                const response = await fetch('/api/style-transfer', {
                    method: 'POST',
                    body: formData
                });

                const resultText = await response.text();
                let data;
                try {
                    data = JSON.parse(resultText);
                } catch (e) {
                    alert("返回格式错误：" + resultText);
                    return;
                }

                if (response.ok && data.output_url) {
                    document.getElementById('styleOutput').src = data.output_url + '?t=' + new Date().getTime();
                } else {
                    alert("生成失败：" + (data.error || "未知错误"));
                }
            } catch (e) {
                alert("请求失败：" + e.message);
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
</body>

</html>
